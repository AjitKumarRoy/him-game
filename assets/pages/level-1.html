<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-1</title>
    <link rel="stylesheet" href="../css/level1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <!-- <h1>Drag and Drop Game</h1> -->
    <div class="responsive-container">

        

        <!-- Other existing content goes here -->

        

        <div class="all">

            <button id="toggle-music" class="mute">
                <span class="icon" id="start-button">
                    <i class="fa-solid fa-volume-xmark"></i>
                    <i class="fa-solid fa-volume-high"></i>
                </span>
            </button>

            <div class="level-word">
                <img src="../images/Level-1/Level-1-Word-01.png" alt="" width="200px">
            </div>

            

            <div class="main-container" style="height: 500px;">


                <div class="question">
                    <img src="../images/Level-1/Word-Puzzle-Box-01.png" alt="" width="600px" class="question-text">

                    <div id="dropzone1" class="dropzone">
                        <!-- <img src="../images/Level-1/Word-Box-01.png" alt="question-1" width="50px"> -->
                    </div>
                </div>  

                <!-- <div class="answers">
                    <img src="../images/Level-1/Box-01.png" alt="" width="400px">
                </div> -->

                

                <!-- Draggable items -->
                <div class="container2  animate__animated animate__fadeInRight animate__slow">

                    <div class="character">
                        <img class="animate__animated animate__jackInTheBox animate__slower animate__infinite" src="../images/Level-1/Dragon-01.png" alt="" width="200px">
                    </div>

                    <img src="../images/Level-1/Box-01.png" class="background2" alt="" width="450px">

                    <div class="answers">

                        <div class="draggable" draggable="true">
                            <img id="item2" src="../images/Level-1/Dikha-Word.png" alt="item-1"
                                class="animate__animated animate__flash animate__slower animate__delay-2s animate__infinite">
                        </div>
                        <div class="draggable" draggable="true">
                            <img id="item3" src="../images/Level-1/Xikha-Word.png" alt="item-2"
                                class="animate__animated animate__flash animate__slower animate__delay-2s animate__infinite">
                        </div>
                        <div class="draggable" draggable="true">
                            <img id="item1" src="../images/Level-1/ekha-word.png" alt="item-3"
                                class="animate__animated animate__flash animate__slower animate__delay-2s animate__infinite">
                        </div>
                        <div class="draggable" draggable="true">
                            <img id="item4" src="../images/Level-1/Bikha-Word.png" alt="item-4"
                                class="animate__animated animate__flash animate__slower animate__delay-2s animate__infinite">
                        </div>

                    </div>

                </div>
                

            </div>



        </div>



    </div>




    <!-- Modal Structure -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <h2 id="modalMessage"></h2>
            <button id="exitButton">ওলাই যাওক</button>
            <button id="actionButton"></button>
        </div>
    </div>

    <!-- Add a hidden overlay for animation effect -->
    <div id="transition-overlay" class="hidden">
        <img src="../videos/Dragon-01.png" alt="" class="animate__animated animate__tada  animate__infinite">
        <div id="progress-container">
            <div id="progress-bar"></div>
        </div>
    </div>

    <!-- Add a hidden overlay for animation effect -->
    <div id="transition-overlay2" class="hidden">
        <img src="../videos/Level-UP.png" alt="level-up">
        <div id="progress-container2">
            <div id="progress-bar2"></div>
        </div>
    </div>



    <script src="../js/level1.js"></script>
    <script src="https://kit.fontawesome.com/52fa5f1339.js" crossorigin="anonymous"></script>
</body>

</html>
