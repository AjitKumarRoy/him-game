<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button-link img {
            border-radius: 0px;
            /* Adjust the radius as needed */
        }

        .button-link {
            display: inline-block;
            border-radius: 190px;
            /* Make sure this matches the image shape */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <a href="" class="button-link">
        <img src="./assets/images/First-UI/new-exit.png" alt="" width="150px" style="background-color: yellow;">
    </a>


    <a href="https://example.com" style="display: inline-block;  display: flex; justify-content: center; align-items: center;">
        <img src="./Play-Button-01-no-bg.png" alt="Play Button" width="180px" style="display: block; background-color: yellow; clip-path: ellipse(40% 20% at 50% 50%);">
    </a>
    


</body>

</html>
